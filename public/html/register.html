<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="../img/icono-usuario.png"> 
    <link rel="stylesheet" href="../css/login_register.css"> 
    <link rel="stylesheet" href="../css/register.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
</head>
<body style="background-color: #c0ecf0;"> <!-- Estilo de fondo agregado directamente -->
    <div class="container">
        <h2>Registrarse</h2>
        <form id="registerForm"> <!-- Eliminado action y method para manejar el formulario con JavaScript -->
            <div class="image-container">
                <img src="../img/CMU LETRAS.jpg" alt="Imagen de usuario" class="user-image"> <!-- Ruta relativa al archivo CMU LETRAS.jpg -->
            </div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <div id="usuarioError" class="error-message"></div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message"></div>
            <label for="cpassword">Confirmar contraseña:</label> <!-- Cambiado a cpassword para evitar id duplicado -->
            <input type="password" id="cpassword" name="cpassword" required>
            <div id="cpasswordError" class="error-message"></div>
            <div class="buttons">
                <button type="submit">Guardar</button>
                <!--<a href="/login" class="button-link">Continuar</a>--> <!-- Enlace estilizado como botón -->
            </div>
        </form>
    </div>

    <!-- Ventana emergente -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>Se guardó exitosamente!</p>
            <button onclick="closeModal()">Aceptar</button>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial Médico</title>
  <link rel="icon" href="../img/icono_nutricionista.png">
  <link rel="stylesheet" href="../css/historial.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="w-full max-w-4xl mx-auto p-4 md:p-6 bg-white rounded-lg shadow-lg relative">
      <button id="closeButton" class="close-button text-gray-600 hover:text-gray-800 focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
        <h1 id="title-history" class="text-2xl font-bold mb-2">Historial Médico</h1>
      <div id="historialContainer" class="space-y-8">
        <!-- Aquí se cargarán los elementos del historial -->
      </div>
    </div>
  </div>

  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <h3 style="font-weight: bold; text-transform: uppercase;">CMU DOCTORA URIARTES</h3>
      <iframe id="pdfFrame" style="width: 100%; height: 400px;"></iframe>
      <button onclick="sendPDF()">Enviar</button>
      <button onclick="closePdfModal()">Cerrar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/historial.js"></script>
</body>
</html>

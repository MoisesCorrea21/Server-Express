
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Paciente</title>
  <link rel="icon" href="../img/icono_nutricionista.png">
  <link rel="stylesheet" href="../css/registroNuevoPaciente.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
  <div class="container">
    <h3 style="font-size: 20px; font-weight: bold; margin-bottom: 12px;">Registro de Paciente</h3>
    <p style="font-size: 14px; color: #666; margin-bottom: 16px;">Completa los siguientes datos para ingresar un nuevo paciente.</p>
    
    <!-- Aquí se incluye el elemento form -->
    <form id="patientForm">
    
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" required>
        </div>
        <div class="form-group">
          <label for="gender">Género</label>
          <select id="gender" name="gender">
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="healthPlan">Obra Social</label>
          <input type="text" id="healthPlan" name="healthPlan" placeholder="Ingresa tu obra social" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="birthdate">Fecha de nacimiento</label>
          <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class="form-group">
          <label for="address">Dirección</label>
          <textarea id="address" name="address" placeholder="Ingresa tu dirección"></textarea>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group full-width">
          <div class="dropdown">
            <button type="button" class="dropdown-toggle">Guardar</button>
            <div class="dropdown-content">
              <a href="#" id="saveAndConsult" class="btn btn-primary btn-lg btn-block mb-3">Guardar y Consulta</a>
              <a href="#" id="saveAndExit" class="btn btn-primary btn-lg btn-block mb-3">Guardar y Salir</a>
              <a href="/Inicio" class="dropdown-item">Salir</a>

            </div>
          </div>
        </div>
      </div>
    
    </form> <!-- Cierre del formulario -->
  
  </div>

  <!-- Ventana emergente -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <p>Se guardó exitosamente!</p>
      <button id="btnClose" onclick="closeModal()">Aceptar</button>
    </div>
  </div>

  <script src="../js/registroNuevPacient.js"></script>
</body>
</html>

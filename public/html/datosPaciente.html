<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Identidad</title>
  <link rel="icon" href="../img/icono_nutricionista.png">
  <link rel="stylesheet" type="text/css" href="../css/datosPaciente.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Contenedor del modal -->
<div id="modalContainer" class="modal-container">
  <div class="modal-content">
    <span class="modal-close" onclick="redirectToBusqueda()">&times;</span>
    <h2>Datos de Identidad: </h2>
    <div class="table-container" id="table-container">
      <div><span class="label">Nombre:</span><span id="nombre" class="dato"></span></div>
      <div><span class="label">Apellido:</span><span id="apellido" class="dato"></span></div>
      <div><span class="label">DNI:</span><span id="dni" class="dato"></span></div>
      <div><span class="label">Género:</span><span id="genero" class="dato"></span></div>
      <div><span class="label">Obra Social:</span><span id="obra-social" class="dato"></span></div>
      <div><span class="label">Teléfono:</span><span id="telefono" class="dato"></span></div>
      <div><span class="label">Correo Electrónico:</span><span id="correo" class="dato"></span></div>
      <div><span class="label">Fecha de Nacimiento:</span><span id="fecha-nacimiento" class="dato"></span></div>
      <div><span class="label">Edad:</span><span id="edad" class="dato"></span></div>
      <div><span class="label">Dirección:</span><span id="direccion" class="dato"></span></div>
    </div>
  </div>
</div>

<script src="../js/datosPaciente.js"></script>
</body>
</html>
